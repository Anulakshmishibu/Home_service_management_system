<!DOCTYPE html>
<html>
<head>
	<title>Booking Form</title>
	<link rel="stylesheet" type="text/css" href="booking.css">
</head>
<body>
	<div class="container">
		<h1>Booking Form</h1>
		<form action="#" method="post">
			<div class="row form-row">
                <input type="text" placeholder="Enter Full name" class="form-control">
              </div>
              <div class="row form-row">
                <input type="text" placeholder="Enter Mobile Number" class="form-control">
              </div>
               <div class="row form-row">
                <input type="text" placeholder="Enter Email Adreess" class="form-control">
              </div>
               <div class="row form-row">
                
			<select id="service" name="service" required>
				<option value="">Choose a service:</option>
				<option value="plumbing">Plumbing</option>
				<option value="electrical">Electrical</option>
				<option value="cleaning">Cleaning</option>
				<option value="carpentry">Carpentry</option>
			</select></div>

			<label for="date">Date:</label>
			<input type="date" id="date" name="date" required>

			<h2>Address Details</h2>

                             <div class="row form-row">
                                <div class="col-sm-6">
                                   <input type="text" placeholder="Enter Area" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                   <input type="text" placeholder="Enter City" class="form-control">
                                </div>
                            </div>
                             <div class="row form-row">
                                <div class="col-sm-6">
                                    <select id="state" name="state" required>
                                        <option value="">Choose a state:</option>
                                        <option value="plumbing">Kerala</option>
                                        <option value="electrical">karnadaka</option>
                                        <option value="cleaning">madhya pradesh</option>
                                        <option value="carpentry">tamilnadu</option>
                                    </select></div>
                                <div class="col-sm-6">
                                   <input type="text" placeholder="Pin Code" class="form-control">
                                </div>

		<input type="submit" value="Book Now" onclick="myFunction()">
        <script>
        function myFunction()
        {
            window.location.href="confirm.html";

        }
    </script>
		</form>
	</div>
</body>
</html>
