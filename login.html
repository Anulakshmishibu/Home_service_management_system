<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
   <div class="box">
    <div class="container">
        <div class="top">
            <span>Have an account?</span>
            <header>Login</header>
        </div>
        <form action="conn.php" method="post">
            <div class="input-field">
                <input type="email" class="input" placeholder="Email" name="email" required data-validation-required-message="Please enter your email address" autocomplete="off" >
                <i class='bx bx-user'></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" name="password" required data-validation-required-message="Please enter your password" autocomplete="off">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-field">
                <select name="usertype" class="input">
                    <option value=""></option>
                    <option value="admin">Admin</option>
                    <option value="worker">Worker</option>
                    <option value="user">User</option>
                </select>
            </div>
            <br>
            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div>
        </form>
        <div class="two-col">
            <div class="one">
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
            <div class="input-field">
                <a href="intro.html">
                    <button class="GFG">
                        BACK
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>  
<div id="error-msg"></div>
<script defer src="valid2.js"></script>
</body>
</html>
